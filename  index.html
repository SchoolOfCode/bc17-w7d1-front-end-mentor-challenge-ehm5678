<!DOCTYPE html>
<html lang="en-UK">
    <head>   
        <link rel="stylesheet" href="styles.css">      
        <title>Perfume product card</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    </head>
<body>
    <main>
        <section class="card">
            <div class="content-wrapper">
                <img class="image" src="image-product-desktop.jpg" alt="perfume bottle with leafy background">
                <section class ="description"> 
                    <section class ="perfume">
                        <span> PERFUME</span>
                    </section>
                    <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="main-description" >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>    
                    <section class="prices">
                        <span class="sale-price">$149.99</span>
                        <span class="old-price"> <del>$169.99</del></span>
                    </section> 
                    <button class="cart-button" >Add to Cart</button>
                </section> 
            </div>    
        </section>    
    </main>

</body>
